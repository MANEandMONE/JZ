<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <div>
            <label for="id">아이디</label>
            <input type="text" id="id" placeholder="아이디를 입력하세요" name="id">
        </div>
        <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" placeholder="비밀번호를 입력하세요" name="pw">
        </div>
        <div>
            <label for="pw-confirm">비밀번호 확인</label>
            <input type="password" id="pw-confirm" placeholder="비밀번호를 한번 더 입력하세요" name="pw-confirm">
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" placeholder="이름을 입력하세요" name="name">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일을입력하세요" name="email">
        </div>
        <button type="submit" name="register-submit" value="register">회원가입하기</button>
    </form>
</body>

</html>
