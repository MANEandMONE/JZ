<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>

<body>
    <div>로그인 페이지!</div>

    <form action="" method="POST">
        {% csrf_token %}

        {% for form in forms %}
        <div>
            <label for="{{ form.id_for_label }}">{{ form.label }}</label>
            {{ form }}
        </div>
        {% endfor %}

        {% if error %}
        {{ error }}
        {% endif %}
        <button type="submit" name="login-submit" value="login">로그인하기</button>

    </form>
</body>

</html>
